version: '3.8'

services:

  main:
    image: ${DOCKER_DOMAIN}/${PROJECT_NAME}-docker:${RELEASE}.local

    extends:
      file: ${BASE_SERVICE_FILENAME}
      service: ${BASE_SERVICE_NAME}

    environment:
        - PROJECT_NAME=${PROJECT_NAME}
        - RELEASE=${RELEASE}

    command: ["/bin/bash", "-c", "${WORKDIR}/shared/startup.sh"]
